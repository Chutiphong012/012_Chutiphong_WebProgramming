  <style>
    /*<!-- ////////////////////////   Header   //////////////////////////// -->*/
.mainMenu{
    display: flex;
    list-style: none;
    gap: 4rem;
    visibility: hidden;
    border: 1px solid red;
    align-items: center;
}
.secondMenu{
    display: none;              /*=======*/
    gap: 2rem;
    margin: 1rem;
    justify-content: center;
    
}
@media screen and (min-width: 768px) {
      .search_ic {
        visibility: hidden;
      }
      .menu2 {
        visibility: hidden;
      }
      .secondMenu {
        overflow-x: hidden;
        display: flex;
      }
    }
    @media screen and (min-width: 1200px) {
      .menu2 {
        visibility: visible;
      }
    }
a{
    color: inherit;
    text-decoration: none;
}
.navbar{
    background-color: rgb(0, 0, 0);
    color: white;
    padding: 8px 20px; 
    display: flex;
    
}
.nav-link{
    color: rgb(255, 255, 255);
    
}
.nav-link:hover{
    color: rgb(255, 0, 0);
    
}
ul{
    list-style: none;
}
.search_ic{
    display: inline-block;
}
.menu2{
    visibility: visible;
}
/*<!-- ////////////////////////   Header   //////////////////////////// -->*/

.secondMenu{
    display: none;
    gap: 2rem;
    margin: 1rem;
    justify-content: center;
    
}
span{
    color: red;
    font-weight: 650;
}
.bar{
    border-left: solid 1px;
    padding-left: 1rem;
    white-space: nowrap;
}
  </style>
